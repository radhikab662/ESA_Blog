<style>
    @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@600&display=swap');
    *
    {
        font-family: 'Reem Kufi', sans-serif;
    }
    body {
    background-color: #1f2a49
}
.box{
    display:flex;
    justify-content: space-between;
}
.wrapper {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    height: 400px;
    width: 320px;
    background-color: #638de7;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.card::before {
    content:"";
    position: absolute;
    top: -50%;
    width:100%;
    height:100%;
    background-color: #7beaf1;
    transform: skewY(345deg);
    transition: 2s;
}

.card:hover::before {
    top: -70%;
    transform: skewY(390deg)
}

.card .image {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top:20px;
    z-index:1;
}

.card .image img {
    max-width: 100%;
    transition: 2s;
}

.card:hover .image img {
    width: 55%;
    height:50%;
    top: 30%;
}

.about-product {
    position: absolute;
    color: #fff;
    bottom: -35px !important;
    text-align: center;
    font-size: 25px;
    
    transition: 2s ease-in
}

.card:hover .about-product {
    bottom: 20px !important
}

.buy-now {
    color: #fff;
    background-color: #ef5350 !important;
    border-color: #ef5350 !important;
    width: 160px;
    height: 30px;
}

.buy-now:focus {
    box-shadow: none
}

.buy-now:hover {
    color: #fff;
    background-color: #e84040 !important;
    border-color: #e84040 !important
}

.image {
  position: absolute;
  width: 50%;
  top: 40%;
  left: 45%;
  transform: translate(-45%, -55%) translateZ(200px);
  transform-style: preserve-3d;
  filter: drop-shadow(0px 0px 30px rgba(0, 0, 0, 0.2));
  animation: float 2s alternate ease-in-out infinite;
  transition: 0.65s;
}

@keyframes float {
  0% {
    transform: translateX(calc(-45% - 5px)) translateY(calc(-55% - 5px))
      translateZ(200px);
  }

  100% {
    transform: translateX(calc(-45% + 5px)) translateY(calc(-55% + 5px))
      translateZ(400px);
  }
}
</style>
